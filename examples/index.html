<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>FxOS TV Bubbles Demo</title>
  <meta name="description" content="Demo app for fxos-tv-bubbles" />
  <link rel="stylesheet" type="text/css" href="bower_components/fxos-tv-button/style.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <style type="text/css">
    html,
    body {
      margin: 0;
      padding: 0;
      font-size: 10px;
      background-color: gray;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    #main-container {
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    span {
      backgrond-color: blue;
    }
  </style>
  <script>
    function play() {
      items = document.querySelectorAll('#main-container > *');
      document.getElementById('test-target').play(items);
    }

    function stop() {
      document.getElementById('test-target').stopImmediately();
    }

    function changeDirection() {
      var container = document.getElementById('main-container');
      var directionButton = document.getElementById('direction');
      var direction = container.getAttribute('fxos-tv-bubbles-direction');
      if (!direction || direction === 'up') {
        directionButton.textContent = 'Down';
        container.setAttribute('fxos-tv-bubbles-direction', 'down');
      } else {
        directionButton.textContent = 'Up';
        container.removeAttribute('fxos-tv-bubbles-direction');
      }
    }

    window.onload = function() {
      ['item-bubbled', 'all-items-bubbled', 'all-items-stopped'].forEach(
        function(evt) {
          document.getElementById('test-target').addEventListener(evt,
            function() {
              console.log(evt + ' received!');
            });
      });
    };
  </script>
  <script></script>
  <script src="bower_components/fxos-tv-button/script.js" type="text/javascript"></script>
  <script src="script.js" type="text/javascript"></script>
</head>
<body role="application">
  <button type="button" onclick="play();">Play</button>
  <button type="button" onclick="stop();">Stop</button>
  <button id="direction" type="button" onclick="changeDirection();">Up</button>
  <fxos-tv-bubbles id="test-target" interval="50">
  </fxos-tv-bubbles>
  <div id="main-container" fxos-tv-bubbles="true" fxos-tv-bubbles-direction="up">
    <fxos-tv-button type="circle-text">Item 1</fxos-tv-button>
    <fxos-tv-button type="circle-text">Item 2</fxos-tv-button>
    <fxos-tv-button type="circle-text">Item 3</fxos-tv-button>
    <fxos-tv-button type="circle-text">Item 4</fxos-tv-button>
  </div>

</body>
</html>
